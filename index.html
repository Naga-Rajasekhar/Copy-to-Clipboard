<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <wrapper id="wrapper">
      <p id="heading">
        Enter the text which needs to be copied to <strong>Clipboard</strong>
      </p>
      <textarea
        id="textarea"
        name="w3review"
        rows="4"
        cols="50"
        placeholder="Enter your text here..."
      ></textarea>
      <br />
      <button type="submit" id="copyButton">Copy to Clipboard</button>
    </wrapper>
  </body>
  <script src="./script.js"></script>
</html>
